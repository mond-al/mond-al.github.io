    "kotlin-visibility-internal": {
        "title": "코틀린의 internal 가시성",
            "author": "mond",
            "category": "",
            "content": "코틀린의 public, protected, private 변경자는 컴파일된 바이트 코드 안에서도 그대로 유지됩니다. 그렇게 컴파일된 코틀린의 가시성은 마치 자바에서 똑같은 가시성을 선언한 경우와 동일합니다. 하지만 private는 다르게 적용됩니다. 자바에서 클래스를 private로 만들수 없으므로 내부적으로 코틀린은 private 클래스를 package-private 클래스로 컴파일 합니다.internal자바에는 internal에 딱 맞는 가시성은 없습니다. package-private은 internal과 다릅니다. 모듈은 보통 여러 패키지로 이루어지며, 서로 다른 모듈에 같은 패키지에 속한 선언이 들어 있을 수도 있습니다. 따라서 internal 변경자는 바이트 코드상에서 public이 됩니다.kotlin에서 접근할 수 없던 코드가 Java에서는 접근이 된다?예를 들어 다른 모듈에 정의된 internal 클래스나 internal 최상위 선언을 모듈 외부의 자바 코드에서 접근 할 수 있습니다.  또한 코틀린에서 protected로 정의한 멤버를 코틀린 클래스나 같은 패키지에 속한 자바 코드에서 접근할 수 있습니다. 접근은 가능하지만, 이름이 보기 불편하고 코드의 형상이 어색하게 뀌게됩니다. 가령 action()같은 이름의 함수라면 action$AAA_XXX_BBB() 같이 컴파일 됩니다. 이름을 바꾸는 이유는 우연히 상위 클래스의 internal 메소드와 이름이 중복되어 override되는 것을 방지하고 internal 클래스를 외부에서 사용하는 것 을 방지하기 위한 장치로 생각 할 수 있습니다. 물론 jvmObj보너스.자바의 가시성            접근제어자      설명                  public      클래스와 패키지에 관계없이 어느곳에서나 접근이 가능              protected      같은 패키지에서 접근 제한이 없음              default(package-private)      접근제어자를 사용하지않을때 기본 설정값. 같은 패키지에서만 접근이 가능              private      같은 클래스에서만 접근이 가능                         해당 클래스      같은 패키지      상속 받은 클래스      import한 클래스                  public      O      O      O      O              protected      O      O      O      X              package-private      O      O      X      X              private      O      X      X      X      static Nested Class Vs Inner Classstatic Nested Class는 앞에 static 키워드 사용합니다. 바깥 클래스의 인스턴스를 생성하기 전이라도 Static Nested Class 의 인스턴스를 생성할 수 있기 때문에 사실상 top level class와 차이가 없습니다. 또한 상위 클래스 객체의 변수에 대한 참조가 불가하기 때문에 불필요한 메모리릭을 사전에 방지할 수 있습니다.Inner Class는 인스턴스의 멤버로 취급됩니다. 클래스 앞에 static 키워드를 사용하지 않은경우이며, 클래스의 인스턴스를 생성한 후에 그 인스턴스의 참조를 이용해야만 Inner Class의 인스턴스를 생성할 수 있습니다. 또한 바깥 클래스의 인스턴스 멤버와 클래스 멤버에 접근할 수 있기 때문에 사용시 주의가 필요합니다.",

    "kotlin-lazy-operation": {
        "title": "코틀린의 지연(lazy) 컬랙션 연산",
            "author": "mond",
            "category": "",
            "content": "map이나 filter 같은 컬랙션 함수는 결과 컬랙션을 즉시(eagerly:열심히) 생성합니다. 이는 컬랙션 함수를 연쇄하면 단계마다 중간 결과를 새로운 컬랙션 객체로 생성한다는 말이기도 합니다. 하지만 시퀀스(sequence)를 사용하면 중간 임시 컬렉션을 사용하지 않고도 연살을 연쇄적으로 수행 할 수 있습니다.articles.map(Article::title).filter { it.startsWith(\"[\")} 코틀린 표준 라이브러리 문서에서는 filter와 map의 리턴값이 리스트라고 되어있습니다. 이는 순차적으로(연쇄적으로) 연산을 수행하면서 각각 새로운 리스트를 만든다는 것인데, 사실 요즘 안드로이드 디바이스 성능과 메모리크기를 고려하면 큰 부담이 되는 경우는 적긴합니다. 하지만  아이템이 수백만개나 구성요소 하나하나가 상당히 큰 객체라면 이야기가 달라집니다.이런경우 각 연산이 컬랙션을 직접 사용하는 대신 시퀀스를 사용하도록 구성하면 문제를 개선할 수 있습니다.aritcles.asSequence()    .map(Article::title).filter { it.startsWith(\"[\")}    .toList()시작은 .asSequence()로 변환하고 마지막에 다시 Sequence를 List로 변환해야합니다. 시퀀스에서도 map과 filter를 그대로 사용합니다. 혹시 sequence클래스나 패키지에서 어떤 함수를 제공하지 않을까 했지만, Sequence는 아래처럼 단순한 Iterator를 가진 인터페이스입니다. (그렇다고 역할이 단순하다는 이야기는 아닙니다.)package kotlin.sequencespublic interface Sequence&lt;out T&gt; {    public abstract operator fun iterator(): kotlin.collections.Iterator&lt;T&gt;}여기서 나오는 iterator() 메소드를 통해 원소값을 하나씩 순차적으로 얻어오는게 Sequence의 전부입니다. 여기에 필요할때 계산하는 lazy의 개념이 지원되면서 결과를 저장하지 않고 연쇄적으로 적용하여 효율적으로 계산을 수행할 수 있습니다.시퀀스의 연산은 중간 단계(Intermediate Step)과 최종 연산(Terminal operations)으로 구분되어집니다.조금 더 명확한 예를 들기 위해 kotlinlang.org에 예제를 가져와 봤습니다.List(Collection)으로 수행.val words = \"The quick brown fox jumps over the lazy dog\".split(\" \")val lengthsList = words.filter { println(\"filter: $it\"); it.length &gt; 3 }    .map { println(\"length: ${it.length}\"); it.length }    .take(4)println(lengthsList)filter: Thefilter: quickfilter: brownfilter: foxfilter: jumpsfilter: overfilter: thefilter: lazyfilter: doglength: 5length: 5length: 5length: 4length: 4Lengths of first 4 words longer than 3 chars:[5, 5, 5, 4]Sequence로 수행.val words = \"The quick brown fox jumps over the lazy dog\".split(\" \")val wordsSequence = words.asSequence()val lengthsSequence = wordsSequence.filter { println(\"filter: $it\"); it.length &gt; 3 }    .map { println(\"length: ${it.length}\"); it.length }    .take(4)println(lengthsSequence.toList())Lengths of first 4 words longer than 3 charsfilter: Thefilter: quicklength: 5filter: brownlength: 5filter: foxfilter: jumpslength: 5filter: overlength: 4[5, 5, 5, 4]중간연산은 항상 지연됩니다. 최종 연산을 호출하면 연기되었던 모든 계산이 수행됩니다. 만약 위의 예에서 마지막 줄의 lengthsSequence.toList()를 호출하지 않으면, 결과는 아무런 출력도 일어나지 않습니다. 즉, filter,map구문에서 일어나는 모든 중간 연산은 수행이 되지 않습니다.안드로이드 컴파일 환경에서는 아직 스트림을 지원하지 않기 때문에 이러한 시퀸스를 통해 게으른 연산을 지원합니다.",

    "kotlin-associateby-groupby-partition": {
        "title": "kotlin collection.associateBy,groupBy,partition",
            "author": "mond",
            "category": "",
            "content": "코틀린에서는 Guava 다른 여타 편라한 기능을 제공하던 라이브러리를 사용하지않고도 충분히 많은 일을 효율적이고 간편하게 해결 할 수 있도록 제공하고있습니다. 귀찮은 문제를 가볍게 해결 해주는 편리한 함수 associateBy, groupBy에 대해 정리해보겠습니다.associateBy  Returns a Map containing the values provided by valueTransform and indexed by keySelector functions applied to elements of the given array.If any two elements would have the same key returned by keySelector the last one gets added to the map.The returned map preserves the entry iteration order of the original array.valueTransform에서 제공하고 주어진 배열의 요소에 적용된 keySelector 함수에 의해 인덱싱 된 값을 포함하는 Map을 반환합니다. 두 요소가 keySelector에 의해 반환 된 동일한 키를 갖는 경우 마지막 요소가 맵에 추가됩니다. 반환 된 맵은 원래 배열의 항목 반복 순서를 유지합니다.public inline fun &lt;T, K, V&gt; kotlin.Array&lt;out T&gt;.associate(transform: (T) -&gt; kotlin.Pair&lt;K, V&gt;): kotlin.collections.Map&lt;K, V&gt; { /* compiled code */ }실제 구현부 중에 Array의 형태를 보면 transform을 통해 Key/Value형태로 다시 Map을 반환하는 것을 확인 할 수 있습니다.val charCodes = intArrayOf(72, 69, 76, 76, 79)val byChar = charCodes.associateBy { it.toChar() }// L=76 only occurs once because only the last pair with the same key gets addedprintln(byChar) // {H=72, E=69, L=76, O=79}{H=72, E=69, L=76, O=79}이 예제에서 중요한 것은 두개의 76중 어떤 값이 실제 저장된걸까?입니다. 정답은 뒤에 들어온 76입니다. 아래의 예를 보시면 조금 더 명확해집니다.val articles = listOf(    Article(\"갤러리 글\", 2, \"내용\", \"이미지\"),    Article(\"일반글 2\", 3, \"내용\", \"일반글\"),    Article(\"공지입니다.\", 4, \"내용\", \"공지\"),    Article(\"필독 공지입니다.\", 1, \"내용\", \"공지\"),    Article(\"일반글 3\", 5, \"내용\", \"일반글\"))print(articles.associateBy { if (it.type == \"공지\") \"공지\" else \"그외\" }){    그외=Article(title=일반글 3, id=5, body=내용, type=일반글),     공지=Article(title=필독 공지입니다., id=1, body=내용, type=공지)}kotlinlang.org에서 제공하는 예제처럼 collection을 map으로 단순히 반환하는 구현에도 사용가능합니다.groupBy가령 서버에서 게시글 목록을 내려주었는데, 게시글 중에 공지사항만 모아서 헤더아이템으로 제공하고 싶은 경우도 associateBy를 활용하면 가능합니다. (정렬은 그냥 넣어봤어요.)print(articles.sortedBy { it.id }.groupBy { if (it.type == \"공지\") \"공지\" else \"그외\" }){    공지 = [Article(title = 필독 공지입니다 ., id = 1, body = 내용, type = 공지),        Article(title = 공지입니다., id = 4, body = 내용, type = 공지)],    그외 = [Article(title = 갤러리 글, id = 2, body = 내용, type = 이미지),        Article(title = 일반글 2, id = 3, body = 내용, type = 일반글),        Article(title = 일반글 3, id = 5, body = 내용, type = 일반글)]}partition하나의 규칙을 통해서 두개의 컬랙션으로 나눈다면 차라리 partition을  쓰는게 더 직관적일 수 있습니다.print(articles.partition { it.type == \"공지\" })(    [Article(title = 공지입니다., id = 4, body = 내용, type = 공지),     Article(title = 필독 공지입니다 ., id = 1, body = 내용, type = 공지)],    [Article(title = 갤러리 글, id = 2, body = 내용, type = 이미지),     Article(title = 일반글 2, id = 3, body = 내용, type = 일반글),     Article(title = 일반글 3, id = 5, body = 내용, type = 일반글)])",
        "url": "/kotlin-associateBy-groupBy-partition"
    }

    "fragment-pager-adapter": {
        "title": "FragmentPagerAdapter, FragmentStatePagerAdapter (생성자 Behavior편)",
            "author": "mond",
            "category": "",
            "content": "이름이 워낙 길고, 비슷하기 까지 해서 항상 어떤 녀석을 사용 해야 할지 망설이게 됩니다. 내 앱에서는 딱히 configChanges 나 onPause/onResume에 대한 처리를 딱히 타이트하지 않는데 꼭 “State”가 붙은 것을 사용해야 할지 고민도 되구요. 이 두 클래스에 대해 살펴보겠습니다. 우선 변경된 생성자 이야기부터 시작하겠습니다.두 클래스 모두 androidx.fragment.app 패키지에 포함되어 있습니다. 이번 문서에서는 공통적인 내용만 다룰 예정이라 FragmentPagerAdapter를 기준으로 설명하고 Fragment(State)PagerAdapter에 대한 지칭은 생략하겠습니다.급하신 분들은 뒷쪽에 BEHAVIOR_SET_USER_VISIBLE_HINT 과 BEHAVIOR_RESUME_ONLY_CURRENT_FRAGMENT 비교를 보시면 됩니다.FragmentPagerAdapter는 Deprecated된 클래스가 아닙니다. Deprecated된 생성자가 있을 뿐입니다.기존에 사용하던 FragmentPagerAdapter들이 모두 Deprecated된 상태로 표시되어 오해하시는 분들이 많습니다. 또한 지금 Android developers 페이지를 보면 최종적으로는 RecyclerView를 상속하는 ViewPager2와 FragmentStateAdapter로 전향 할 것을 권고하고 있습니다. 이때문에 오해하시는 경우가 많은데, Deprecated된 생성자가 있을 뿐입니다.한마디로 정리하면 Fragment.setUserVisibleHint가 Deprecated되었기 때문에 FragmentPagerAdapter(FragmentManager) 생성자는 Deprecated되었습니다.FragmentPagerAdapter(FragmentManager,@Behavior int)생성자를 추가하였고 Fragment.setUserVisibleHint를 호출하는 BEHAVIOR_SET_USER_VISIBLE_HINT를 그대로 남겨두었고 이것을 Deprecated한것입니다. 그리고 이제 setUserVisibleHint를 사용하지 않고 정밀한 생명주기를 컨트롤하는 BEHAVIOR_RESUME_ONLY_CURRENT_FRAGMENT를 제공합니다.이 생성자의 플래그에 따라 동작이 완전히 달라지가 됩니다.  클래스를 바로 Deprecated로 처리하지않은 구글개발자의 고심이 느껴지는 부분입니다. FragmentPagerAdapter.instantiateItem/setPrimaryItem 두 메서드외에는 달라지는 내용이 없기 때문에 새로운 클래스를 만들지 않고 플래그만 추가하고 기존 로직만 Deprecated 하였습니다.왜 Deprecated 되었나?setUserVisibleHint(boolean)이 호출되는 케이스는 두가지 경우가 있습니다.  instantiateItem 에서 아이템이 생성될 때 false 호출.  setPrimaryItem 메서드가 호출 되었을때, 기존/새로운 주아이템에 각각 호출.setUserVisibleHint 메서드 소스 주석  An app may set this to false to indicate that the fragment’s UI is scrolled out of visibility or is otherwise not directly visible to the user.This may be used by the system to prioritize operations such as fragment lifecycle updates or loader ordering behavior.setUserVisibleHint 페이지 코멘트를 보면 왜 이 메서드를 포기하고 FragmentTransaction.setMaxLifecycle으로 넘어가게 되었는지 추측 해 볼 수 있습니다.  This method may be called outside of the fragment lifecycle. and thus has no ordering guarantees with regard to fragment lifecycle method calls.지금까지 많은 개발자들은 setUserVisibleHint를 override하여 페이지 전환에 대한 처리요청을 처리해 왔습니다. 하지만 setUserVisibleHint는 fragment의 생명주기에 따른 동작을 보장 하지 않기 때문에 여러가지 문제를 일으켜 왔습니다.Fragment에서 setUserVisibleHint의 정의public void setUserVisibleHint(boolean isVisibleToUser) {    if (!mUserVisibleHint &amp;&amp; isVisibleToUser &amp;&amp; mState &lt; STARTED            &amp;&amp; mFragmentManager != null &amp;&amp; isAdded() &amp;&amp; mIsCreated) {      mFragmentManager.performPendingDeferredStart(this);    }    ...}BEHAVIOR_SET_USER_VISIBLE_HINT 과 BEHAVIOR_RESUME_ONLY_CURRENT_FRAGMENT 비교두가지 플래그를 비교하기 위해 아래처럼 로그를 심어서 비교해 보았습니다.private lateinit var pageViewModel: PageViewModel // onCreated에서 초기화private var position = -1 // 테스트를 위해 인스턴스를 생성할때 값을 부여했습니다.override fun setUserVisibleHint(isVisibleToUser: Boolean) {    super.setUserVisibleHint(isVisibleToUser)    if (::pageViewModel.isInitialized) {        Log.e(\"TEST\", \"pageViewModel($position) is Initialized - setUserVisibleHint : $isVisibleToUser\")    } else {        Log.e(\"TEST\", \"pageViewModel($position) is not Initialized - setUserVisibleHint : $isVisibleToUser\")    }}override fun onResume() {    super.onResume()    if (::pageViewModel.isInitialized) {        Log.e(\"TEST\", \"pageViewModel($position) is Initialized - onResume\")    } else {        Log.e(\"TEST\", \"pageViewModel($position) is not Initialized - onResume\")    }}override fun onPause() {    super.onPause()    if (::pageViewModel.isInitialized) {        Log.e(\"TEST\", \"pageViewModel($position) is Initialized - onPause\")    } else {        Log.e(\"TEST\", \"pageViewModel($position) is not Initialized - onPause\")    }}BEHAVIOR_SET_USER_VISIBLE_HINT 적용 LOG// 첫 실행 (1번 페이지)E/TEST: pageViewModel(1) is not Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(2) is not Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(1) is not Initialized - setUserVisibleHint : trueE/TEST: pageViewModel(1) is Initialized - onResumeE/TEST: pageViewModel(2) is Initialized - onResume// 오른쪽으로 스와이프 (2번 페이지로 이동)E/TEST: pageViewModel(3) is not Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(1) is Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(2) is Initialized - setUserVisibleHint : trueE/TEST: pageViewModel(3) is Initialized - onResume// 오른쪽으로 스와이프 (3번 페이지로 이동)E/TEST: pageViewModel(4) is not Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(2) is Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(3) is Initialized - setUserVisibleHint : trueE/TEST: pageViewModel(1) is Initialized - onPauseE/TEST: pageViewModel(4) is Initialized - onResume// 왼쪽 스와이프 (2번 페이지로 이동)E/TEST: pageViewModel(1) is Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(3) is Initialized - setUserVisibleHint : falseE/TEST: pageViewModel(2) is Initialized - setUserVisibleHint : trueE/TEST: pageViewModel(4) is Initialized - onPauseE/TEST: pageViewModel(1) is Initialized - onResumeBEHAVIOR_RESUME_ONLY_CURRENT_FRAGMENT 적용 LOG// 첫 실행 (1번 페이지)E/TEST: pageViewModel(1) is Initialized - onCreateE/TEST: pageViewModel(2) is Initialized - onCreateE/TEST: pageViewModel(1) is Initialized - onResume// 오른쪽으로 스와이프 (2번 페이지로 이동)E/TEST: pageViewModel(3) is Initialized - onCreateE/TEST: pageViewModel(1) is Initialized - onPauseE/TEST: pageViewModel(2) is Initialized - onResume// 오른쪽으로 스와이프 (3번 페이지로 이동)E/TEST: pageViewModel(4) is Initialized - onCreateE/TEST: pageViewModel(2) is Initialized - onPauseE/TEST: pageViewModel(3) is Initialized - onResume// 왼쪽 스와이프 (2번 페이지로 이동)E/TEST: pageViewModel(3) is Initialized - onPauseE/TEST: pageViewModel(2) is Initialized - onResume정리로그를 보시면 기존에 사용하던 방식인 BEHAVIOR_SET_USER_VISIBLE_HINT는 setUserVisibleHint메서드를 오버라이드하였으며, fragment가 onCreate된 후에 setUserVisibleHint이 호출됨를 보장하지 않습니다. 생명주기 상태가 명확하지 않아서 개발자의 많은 개입이 요구됩니다. 또한 사용하지않는 미리 불러놓은 캐쉬된 아이템(현재 활성화된 아이템의 좌우페이지)의 생명주기가 계속 변경되어 더욱 고려할 사항이 많았습니다.BEHAVIOR_RESUME_ONLY_CURRENT_FRAGMENT를 사용하면 onResume/onPause 만으로 깔끔하게 bind/unbind 로직을 구현 할 수 있게 되었습니다. 또한 이제 캐쉬된 아이템은 준비단계에서 onCreate만 호출됩니다.",
        "url": "/fragment-pager-adapter"
    }
    ,

            "content": "함수 리팩토링을 통해 아름다운 코드로 바꿔보자. 그리고 왜 이렇게 하는지 이해는게 목표이다.이 포스팅에 나오는 내용 대부분은 백명석님의 유튜브영상에서 발췌된 내용입니다. 개인적인 학습, 리마인드를 위해 기록한 내용이며 자세한 내용은 해당 유튜브 강좌를 보시길 추천드립니다.백명석님의 클린코더스 강의 다시보기Function원칙  한가지 일만 해야 한다.  함수의 크기는          80년데 vt100터미널 24줄 80컬럼 -&gt; 4줄은 에디터가 사용 -&gt; 함수는 20개 이내여야 한다고 했[었]다.      요즘은 모니터가 커졌다. 심지어 피봇까지? 밥아저씨는 4줄짜리 함수여야 한다.했다        indentation, while, nested if등은 없어야한다.  잘지어진 서술적인 긴 이름을 갖는 작은함수를 많이 이용해서 유지해야 한다.          Samll many fucntion  + Nice Descriptive long name      The First Rule of Fuctions  더이상 작아질 수 없을 만큼 작어야한다.  큰 함수를 보면 클래수로 추출할 생각을 해야함  클래스는 일련의 변수들에 동작하는 기능의 집합FitnessExample 그냥 영상을 보자!gradle에 익숙한 안드로이드 개발자에겐 조금 어색한 소스이고, 2013에 작성된 코드이다보니 안드로이드 스튜디오에서 편하게 따라 해볼만한 코튼린 기반의 라이브러리 프로젝트로 변경해봤다.https://github.com/mond-al/fitness-example-kotlin  extract method object -&gt; 이건 코틀린에서 되지않는다. 일단 수동으로 수행. (방법아시는분 공유 부탁드립니다.🙇‍♂️)  변수정리여러곳에서 사용되는 변수를 생성자 파라미터와 init스코프로 올린다. 이 작업은  함수의 인자는 최대한 적어야 한다라는 규칙과 두개이상의 인자를 변경하는 경우 IDE가 제공하는 extract function 수행할 수 없는 문제를 예방(?)한다.  …이부분은 직접 코드를 보고 맥락을 살피는게 중요하기 때문에 텍스트로 옮기지 않음.",

            "author": "mond",

            "content": "객체지향에 대해 정리하고, 전체적인 맥락을 짚어본다.이 포스팅에 나오는 내용 대부분은 백명석님의 유튜브영상에서 발췌된 내용입니다. 개인적인 학습, 리마인드를 위해 기록한 내용이며 자세한 내용은 해당 유튜브 강좌를 보시길 추천드립니다.백명석님의 클린코더스 강의 다시보기우리의 목표  잘 동작하는 코드  읽을 수 있는 코드  OOP/SOLID잊지 말아야 할 것.   기계가 이해하고 동작하는 코드는 누구나 작성할 수 있다. 사람이 읽을 수 있는 코드는 숙력된 개발자만 가능하다. -마틴파울러- 동작하는 코드와 읽을 수 있는 코드의 차이는 아주크다.  우선동작하는 코드를 만들고, 출시후 아름답게 만든다.는 불가능하다. 나중은 없다. 혹여나 그렇게 만들어진 코드를 정리하는 작업을 한다고 했을때 리팩토링이 아니고 리스트럭처링이 되며, 새로운 버그를 만들어 낸다. 또한 겁나기 때문에 묻어두게 된다.Why Clean Code?  코드는 최소 10번이상 읽힌다. 우린 항상 새로운 코드를 만들지 않는다. 대부분 수정하고 추가하고 확장한다.  기계가 이해할 수 있는 코드는 바보도 작성 할 수 있다(크흡.)Why OOP?  절차지향적인 코드는 모든 프로시저가 데이터를 공유한다. 프로시저 하나가 변경되면 모든 프로시저가 영향을 받고 함께 수정되어야한다.  객체지향적인 코드는 외부에 노출된 인터페이스만 변경 되지 않는다면, 데이터를 조작하는 코드의 변경은 외부에 영향을 미치지않는다. 프로시저를 실행하는데 필요한 만큼 데이터만 가진다. 대부분의 사람들은 절차적으로 사고한다. 나 역시 절차지향적이다. 때문에 훈련이 필요하다. 네이티브 본도 있긴하다. 총을 가진 누군가 내 코드를 유지보수 할 예정이라 생각하라 심지어 그는 미치광이다.객체  WriteArticleService 는 맞지만 ArticleWriteService는 틀렸다.  Class 이름은 무엇으로 정의해야한다. RequestParser(O) JsonRequestParser(X) 나중에 Json을 Xml로 바꾼다면? 이름만 바꿔서 되지 않는다. 이름만 바꿔도 참조중인 코드에 변경사항이 생긴다. 또한 클래스 이름을 잘못 지으면 동작까지 달라진다. RequestParser를 구현하고, Reader의 구현을 Json을 참조하여 구현체를 만들면 ReqestParser를 참조하던 클래스에 변경사항 없이 개발 가능하다.          무엇으로 정의하라, 어떻게로 정의하지 말고.        역할은 관련된 책임의 직합이다.  객체는 역할을 가진다.객체지향 설계 과정  내부에서 필요한 데이터 선별  객체간 메시지 흐름을 연결절차적인 설계FlowController{fileRead()encrypt()fileWrite()}객체지향적인 설계- FlowController  ᆫ FileReader(read:byte[])  ᆫ Encrypter(bytes:byte[]):byte[]  ᆫ FileWriter(bytes:byte[])기능을 제공한 객체로 분리(선별)하고, 객체간 메시지 흐름을 연결한다. 머리로 하지말고 손으로 하라.Encapsulation내부적으로 어떻게 구현했는지 감춰 내부의 변경(데이터,코드)이 클라이언트의 변경이 되지않도록 하여 코드 변경에 따는 비용 최소화를 목표로 한다. 변경된 내용은 모두 비용이다.Tell, Don’t ASK데이터를 요청해서 변경하고 저장하지 말고, 무슨 기능을 실행하라. 아래의 코드를 보면 expire 조건이 변경되면 모든 코드를 찾아서 변경해야한다.if(member.getExpiredDate().getTime()&lt;System.currentTimeMillis){...   // (Bad)if(member.isExpired()){...                                           // (Good) Command Vs QueryCommand(Tell) 객체 내부의 상태를 변경 원칙은 데이터반환을 하지 않지만, 편의를 위해 어떤 결과를 반환 할 수 있다. Query(Ask) 객체의 상태에 대한 정보를 제공. 하지만 값의 변경은 해선 안된다. 메서드명을 본뒤 코드를 열어보고 당황할 만한 일을 해선 안된다.Polymorphism한가지 객체가 여러가지(poly) 모습(morph)을 가질 수 있다.ZetMotocycle zm = new ZetMotocycle(); `Zet` `Motocycle`의 모습Motocycle mc = new Motocycle(); `Motocycle`의 모습ZetEngine ze = new ZetEngine(); `ZetEngine`의 모습그런데 아래처럼 쓸수 있게 된다. 이게 핵심이다.Motocycle mc = new ZetMotocycle();ZetEngine mc = new ZetMotocycle(); 상속은 두가지가 있다.  구현 상속 : 슈퍼타입의 구현을 재사용. 슈퍼타입에서 작성했던 코드를 재사용 할 수 있다. 의존성이 높아진다.  인터페이스 상속 : 타입 정의만 상속, 상속은 객체에게 다형성을 제공. 인터페이스를 참조하는 코드를 재사용 할 수 있다.추상화와 개발자의 습성  개발자들은 습성상 상세한 구현에 빠지다 보면 상위 수준의 설계를 놓치기 쉬운데, 추상화를 통해 상위 수준에서 설계를 하는데 도움을 얻을 수 있다.            구현      추상화                  디렉토리에서 파일을 읽어와 메모리에 저장하고      로그 수집              한줄 한줄 정규표현식으로 파싱하고      로그 분석              그 결과를 DB에 저장하고      결과 저장              …      …      내가 테스트할려는 코드들에게 모두 Mocking을 만들기 쉬워진다.서비스 로케이터 패턴 VS 의존성 주입(DI) 에 대해 고민해보자.상속을 통한 재사용서브클래스는 수퍼클래스의 기능을 재사용. 추가적인 기능을 제공하끼 쉽다.변경이 유연함 측면에서 치명적 단점.  수퍼클래스의 변경이 다수의 서브 클래스에 영향을 미침  유사한 기능의 확장에서 클래스의 개수가 불필요하게 증가 할 수 있다.          2개 이상의 수퍼클래스의 기능이 필요한 경우 다중상속 불가. 1개를 상속받고 1개는 내가 구현?!X        상속자체를 잘 못 사용 할 수 있다.Composition(delegation)class Calculator(private val strategy: PriceStrategy) {  calculate() {    this.strategy.apply(price)  }}PriceStrategy은 얼마든지 다양한 형태의 구현체로 변경가능하고, 이 구현체의 변경은 Calculator 클래스에 영향을 끼치지 않는다. 인터페이스에 의한 의존성을 주입받음으로써 처음 Unit Test를 할 때 가장 까다로운 부분인 Mock을 생성하기 쉽다. 이는 TDD에 기본이 된다.inheritance vs implementation -&gt; implementation!",

        "title": "카메라 사진촬영으로 보는 Scoped storage 예제 및 소스",
            "author": "mond",
            "category": "",
            "content": "Target/Compile Sdk version에 Api level 30을 적용한 아주 간단한 사진촬영 (요청) 앱입니다.  이 앱의 목표는 다음과 같습니다.  Android 10(Q)이후 디바이스에 요구되는 Scoped storage일때 사진 촬영 요청 및 Media Store 등록.  안드로이드 앱에서 최소한의 permission으로 어떻게 사진촬영/저장 기능을 제공하는지 보여줍니다.소스 : https://github.com/mond-al/example-camera-capture앱 소스 해설manifest 살펴보기먼저 살펴볼 부분은 permission부분입니다.    &lt;uses-permission        android:name=\"android.permission.WRITE_EXTERNAL_STORAGE\"        android:maxSdkVersion=\"28\" /&gt;사진 촬영과 저장기능을 한다고 해서 WRITE_EXTERNAL_STORAGE가 꼭 필요하지는 않습니다. 하지만, 촬영한 이미지가 media store에 등록되어야 한다면 Android Q미만의 장치에서는 외부 저장소의 쓰기 기능을 사용해야합니다. 가령 사진을 촬영하고 간단한 가공을 위해 파일로 생성하지만, 사용자의 갤러리에 등록하지 않고 기능만 제공하다면 WRITE_EXTERNAL_STORAGE를 정의할 필요가 없습니다.그리고 위 구문에서 주의깊게 볼 부분은 maxSdkVersion=\"28\"입니다. Scoped Storage가 적용된 경우 WRITE_EXTERNAL_STORAGE를 요청해도 모두 무시되며, 권한없음을 반환하게 됩니다. 때문에 명시적으로 최대 Api level 28 까지만 WRITE_EXTERNAL_STORAGE를 적용합니다.&lt;provider    android:name=\"androidx.core.content.FileProvider\"    android:authorities=\"${applicationId}.fileprovider\"    android:exported=\"false\"    android:grantUriPermissions=\"true\"&gt;    &lt;meta-data        android:name=\"android.support.FILE_PROVIDER_PATHS\"        android:resource=\"@xml/file_paths\" /&gt;&lt;/provider&gt;applicaionId에 “.fileprovider”를 붙인 authorities를 명시하는 구문입니다. Android 7이후부터는 Intent를 통해 파일 경로를 넘겨줄 때 file provider를 이용해야합니다. 이때 전달 할 수 있는 파일의 범주는 android:resource=\"@xml/file_paths\"의 file_paths.xml 파일에서 관리하게 됩니다. 내부저장소의 앱의 영역 뿐만아니라 Environment.getExternalStorageDirectory()로 생성한 파일의 경로를 전달할때도 content://com.al.mond.example.camera.fileprovider/external_files/filename.ext 처럼 실제 파일의 경로(absolute path)는 감추어지게 되고 com.al.mond.example.camera.fileprovider에 의해 제공 됩니다. 물론 external_files 부분을 특정 대치하여 사용 할 수 있겠지만 이 값은 고정되어 있는 값이 아니기 때문에 그렇게 사용해서는 안됩니다.&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;&lt;path&gt;    &lt;cache-path name=\"files\" path=\".\"/&gt;&lt;/path&gt;위와 같이 정의하여 internal storage의 cache영역을 file provider로 제공 할 수 있게 됩니다. internal storage나 다른 영역을 정의하고 싶다면 File Provider Path를 참고하시기 바랍니다.&lt;queries&gt;    &lt;intent&gt;        &lt;action android:name=\"android.media.action.IMAGE_CAPTURE\" /&gt;    &lt;/intent&gt;&lt;/queries&gt;Android 11부터는 Manifest에 정의된 action을 정의해야 합니다. 주의 할 점은 는 과 동일한 Depth에 정의되야야합니다. 만약 queries에 정의하지 않으면 `Intent.resolveActivity()`를 호출했을때 항상 null을 반환합니다. 이는 Android 11부터 보여지는 강력한 보안정책과 관련있습니다. 예전에는 이 앱이 어떤 인텐트를 처리 할 수 있는지를 명시하는 \"기능\"적이 정보만 담고 있었다면, 지금은 이 앱이 어떤 요청을 할 것인지 설치전 부터 명세가 가능해 집니다. 이런 기조를 보면 Apple AppStore처럼 Google Play도 앞으로는 등록 과정이나 검수 과정이 꽤 험난해 질 것 같습니다.MainActivity.kt사실상 이 앱의 모든 기능이 정의 되어 있는 부분입니다. 최대한 심플하게 구현했기 때문에 코루틴이나 RX 또는 쓰레드 컨트롤은 과감하게 생략하였습니다.private fun doCapture() {    val permissionList: Array&lt;String&gt; = getMustRequiredPermissions() // (1)    when {        shouldShowRequestPermissionRationale(permissionList) -&gt; {    // (2)            Toast.makeText(this, \"must permission(s)\", Toast.LENGTH_SHORT).show()        }        getNotGrantedPermissions(permissionList).isNotEmpty() -&gt; {   // (3)            ActivityCompat.requestPermissions(this, permissionList, RequestCode.CapturePermissions.ordinal)        }        else -&gt; {            requestCapture() // (4)        }    }}(1) Android 10이상에서는 권한이 필요 없습니다. 때문에 빌드 버전에 따라 필요한 권한을 분기합니다.(2) 명시적으로 거부된 권한이 있으면, 더 이상 진행 할 수 없음을 사용자에게 알립니다.(3) 아직 거부 또는 허용되지 않은 권한이 있다면 요청 합니다.(4) 권한에 문제가 없다면 실제 촬영 요청 코드로 진입합니다.private var extraOutputFile: File? = null  // (1)private fun requestCapture() {    val takePictureIntent = Intent(MediaStore.ACTION_IMAGE_CAPTURE)    if (takePictureIntent.resolveActivity(this.packageManager) != null) {  // (2)        val dateTime = SimpleDateFormat(\"yyyyMMdd_HHmmss\", Locale.US).format(Date())        extraOutputFile = File(cacheDir, \"${dateTime}.jpg\")                // (3)        val uri = FileProvider.getUriForFile(this, \"$packageName.fileprovider\", extraOutputFile!!) // (4)        takePictureIntent.putExtra(MediaStore.EXTRA_OUTPUT, uri)        startActivityForResult(takePictureIntent, RequestCode.Capture.ordinal)    }}(1) 생성한 내부저장소 파일의 경로를 저장하기 위해 불가피하게 전역변수를 추가합니다. (2) Android 11(R)에서 manifest에 정의되어 있는 queries-intent-action항목이 있기 때문에 원하는 결과를 받아 올 수 있습니다.(3) ACTION_IMAGE_CAPTURE는 onActivityResult에서 인자로 넘어오는 intent에서 MediaStore.EXTRA_OUTPUT로 요청 했던 uri를 다시 받아 올수 없습니다. 참고로 ACTION_VIDEO_CAPTURE는 onActivityResult에서 넘어오는 intent.data를 이용 할 수 있습니다. (4) FileProvider.getUriForFile를 이용하여 FileProvider가 처리 할 수 있는 uri를 생성합니다.    ex) content://com.al.mond.example.camera.fileprovider/files/20210212_023102.jpg    예제에서 com.al.mond.example.camera.fileprovider가 authority입니다.RequestCode.Capture.ordinal -&gt; {    extraOutputFile?.let { originalCapturedImageFile -&gt;        val contentValues = ContentValues().apply {            put(MediaStore.Images.Media.TITLE, originalCapturedImageFile.name)            put(MediaStore.Images.Media.SIZE, originalCapturedImageFile.length())        }        if (Build.VERSION.SDK_INT &gt;= Build.VERSION_CODES.Q) {            contentValues.put(MediaStore.Images.Media.RELATIVE_PATH, Environment.DIRECTORY_DCIM) (1)            contentValues.put(MediaStore.Images.Media.IS_PENDING, 1)   // (2)            val contentUri = contentResolver.insert(MediaStore.Images.Media.EXTERNAL_CONTENT_URI, contentValues)  // (3)            if (contentUri != null) {                contentResolver.openFileDescriptor(contentUri, \"w\")?.use { pfd -&gt;                    val outputStream = FileOutputStream(pfd.fileDescriptor)                    copyFromTo(FileInputStream(extraOutputFile), outputStream)                    contentValues.clear()                    contentValues.put(MediaStore.Images.Media.IS_PENDING, 0)  // (4)                    contentResolver.update(contentUri, contentValues, null, null)                }                viewModel.uri.value = contentUri            }        } else {            val externalFile = File(Environment.getExternalStoragePublicDirectory(Environment.DIRECTORY_DCIM), originalCapturedImageFile.name) // (A)            copyFromTo(FileInputStream(extraOutputFile), FileOutputStream(externalFile))            contentValues.put(MediaStore.Images.Media.DATA, externalFile.absolutePath)   // (B)            val contentUri = contentResolver.insert(MediaStore.Images.Media.EXTERNAL_CONTENT_URI, contentValues)            if (contentUri != null) {                viewModel.uri.value = contentUri            }        }        if (originalCapturedImageFile.delete())            Toast.makeText(this, \"Removed the garbage file. \", Toast.LENGTH_SHORT).show()    }}촬영을 종료하고 ResultCode가 RESULT_OK일때 일어나는 코드흐름입니다.(1) RELATIVE_PATH에 Environment.DIRECTORY_DCIM을 정의합니다. 단순히 촬영된 사진이기 때문에 DIRECTORY_PICTURES보다 적합해 보입니다. DIRECTORY_PICTURES에 저장되어도 기능상으로는 관계 없지만 맥락에 맞처서 사용하는것이 좋겠습니다.(2) 아직 외부저장소에 파일이 복사되지 않았기 때문에 Media Store를 통해 외부에 공개되지 않도록 비트 플래그로 막아둡니다. 혹시 파일을 복사하는 도중에 어떠한 문제로 인해 중단된다면, Media store에 파일 정보만 존재하는 쓰래기 row를 남기게 됩니다. 이럴때는 contentResolver.delete를 이용하여 명확하게 제거 하는 로직이 있다면 쓰레기 데이터를 줄 일 수 있을 것 입니다.(3)contentResolver.insert를 통해 먼저 Media store에 row를 추가합니다. 이 앱에서 쓰기권한이 추가된 파일의 경로를 uri로 전달 받게 됩니다. 실제 파일의 위치(absolutePath)는 알 수 없습니다.(A) Android 10(Q)미만의 디바이스에서는 File을 통해 실제 경로에 파일을 생성합니다. 여기서 주의 할 점은 Environment.getExternalStoragePublicDirectory(Environment.DIRECTORY_DCIM) 와 context.getExternalFilesDir(Environment.DIRECTORY_DCIM)는 완전히 다른 경로를 반환하기 때문에 헷갈려서는 안됩니다.(안드로이드 파일 쓰기를 참고.)(B) 직접 외부저장소의 미디어 영역에 파일을 복사한 이후에 contentResolver.insert를 수행하여 Media Store에 row를 추가합니다. DATA 필드에 실제 파일의 위치(absolutePath)를 명시해야 합니다.",
        "url": "/exampleapp-camera-capture-request"

        "title": "Binding이 되지않을때 (by viewModels()에 에러)",
            "author": "mond",
            "category": "",
            "content": "프로젝트가 세팅되지 않은 상태에서 디펜던시 정의를 빠트린경우인데 new Project를 통해 empty activity 프로젝트로 시작하면 항상 빠트리다 보니 포스팅으로 정리해둡니다.by viewModels()에 에러가 나는 경우.프로젝트가 세팅되지 않은 상태에서 디펜던시 정의를 빠트린경우인데 new Project를 통해 empty activity 프로젝트로 시작하면 항상 빠트리다 보니 포스팅으로 정리해둡니다.  val viewModels = ViewModelClass by viewModels()Unresolved reference: viewModelsby 키워드를 이용한 위임으로 처리되는데 이 확장함수는 activity-ktx나 fragment-ktx에 정의 되어있습니다.dependencies{    implementation 'androidx.activity:activity-ktx:1.2.0'                           or    implementation 'androidx.fragment:fragment-ktx:1.3.0'}참고로 fragment-ktx가 activity-ktx에 의존성을 가지고 있습니다. (아래의 트리는 보기 편하게 적절하게 편집했습니다.)androidx.activity:activity-ktx:1.2.0 의존성 그래프+--- androidx.activity:activity-ktx:1.2.0     +--- androidx.activity:activity:1.2.0          +--- androidx.annotation:annotation:1.1.0          +--- androidx.core:core:1.1.0 -&gt; 1.3.2 (*)          +--- androidx.lifecycle:lifecycle-runtime:2.3.0 (*)          +--- androidx.lifecycle:lifecycle-viewmodel:2.3.0          +--- androidx.savedstate:savedstate:1.1.0          \\--- androidx.lifecycle:lifecycle-viewmodel-savedstate:2.3.0               +--- androidx.annotation:annotation:1.0.0 -&gt; 1.1.0               +--- androidx.savedstate:savedstate:1.1.0 (*)               +--- androidx.lifecycle:lifecycle-livedata-core:2.3.0               |    \\--- androidx.lifecycle:lifecycle-common:2.3.0 (*)               \\--- androidx.lifecycle:lifecycle-viewmodel:2.3.0 (*)androidx.fragment:fragment-ktx:1.3.0 의존성 그래프+--- androidx.fragment:fragment-ktx:1.3.0     +--- androidx.activity:activity-ktx:1.2.0     |    +--- androidx.activity:activity:1.2.0 (*)     |    +--- androidx.core:core-ktx:1.1.0 -&gt; 1.3.2 (*)     |    +--- androidx.lifecycle:lifecycle-runtime-ktx:2.3.0     |    +--- androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0     |    |    +--- androidx.lifecycle:lifecycle-viewmodel:2.3.0 (*)     |    |    +--- org.jetbrains.kotlin:kotlin-stdlib:1.4.20 -&gt; 1.4.30 (*)     |    |    \\--- org.jetbrains.kotli     "cachefile-share": {
        "title": "File Provider Path 디렉리터 영역 매칭",
            "author": "mond",
            "category": "",
            "content": "Android 7(N)부터는 넘겨받을 파일경로를 전달하기 위해서는 직접 FileProvider를 정의해야 합니다. 얼마전 기존 프로젝트에 Android 11(R) 대응을 위해 Scoped Storage 적용을 진행하면서 기존 external 영역에 생성한 폴더에서 직접 관리하던 파일들을 cache, files, external(Media/Download)로 구분하는 처리가 추가되었습니다. 이로 인해 external경로 이외에도 파일프로바이더로 제공할 수 있도록 수정이 필요했습니다.추가 할 수 있는 path의 종류와 가르키는 영역 정리            path      directory scope                  files-path      context.getFilesDir()              cache-path      context.getCacheDir()              external-cache-path      context.getExternalCacheDir()              external-path      Environment.getExternalStorageDirectory()              external-media-path      context.getExternalMediaDirs() (only API 21+ Devices)      manifest &gt; provider &gt; meta-data &gt; resource 에 정의한 file_paths.xml 파일을 아래처럼 수정했습니다.&lt;!-- res/xml/file_paths.xml --&gt;&lt;path&gt;    &lt;external-path name=\"external_files\" path=\".\"/&gt;    &lt;cache-path name=\"files\" path=\".\"/&gt;  #cache 영역 전체(.)를 files라는 이름으로 공유 &lt;/path&gt; 연관코드&lt;!--manifest.Xml--&gt;&lt;manifest&gt;    &lt;application&gt;        ...        &lt;provider            android:name=\"androidx.core.content.FileProvider\"            android:authorities=\"${applicationId}.fileprovider\"            android:exported=\"false\"            android:grantUriPermissions=\"true\"            tools:replace=\"android:authorities\"&gt;            &lt;meta-data                android:name=\"android.support.FILE_PROVIDER_PATHS\"                android:resource=\"@xml/file_paths\" /&gt;        &lt;/provider&gt;        ...    &lt;/application&gt;&lt;/manifest&gt;public void requestCaptureImage(Activity activity, Uri uri) {    Intent intent = new Intent(MediaStore.ACTION_IMAGE_CAPTURE);    if (Build.VERSION.SDK_INT &lt; Build.VERSION_CODES.N) {        intent.putExtra(android.provider.MediaStore.EXTRA_OUTPUT, uri);    } else {        File file = new File(uri.getPath());        Uri photoUri = FileProvider.getUriForFile(MainApplication.getInstance(), BuildConfig.APPLICATION_ID, file);        intent.putExtra(MediaStore.EXTRA_OUTPUT, photoUri);    }    activity.startActivityForResult(intent, RequestCode.ACTION_IMAGE_CAPTURE.getCode());}Error traceCaused by: java.lang.IllegalArgumentException: Couldn't find meta-data for provider with authority com.mond.al.fileProvider        at androidx.core.content.FileProvider.parsePathStrategy(FileProvider.java:606)        at androidx.core.content.FileProvider.getPathStrategy(FileProvider.java:579)        at androidx.core.content.FileProvider.getUriForFile(FileProvider.java:417)",
        "url": "/cachefile-share"

    "scopedstorage-filewrite": {
        "title": "안드로이드 파일 쓰기",
            "author": "mond",
            "category": "",
            "content": "안드로이드 저장소의 형태를 구분하고, 실제 파일을 생성하고 사용하는 방법에 대해 정리하였습니다.코드 아래 path를 정리해두었는데 path는 제조사,기종,OS버전등에 의해 따라 달라질 수 있습니다. 대략적인 형상에 대해 정리 해두는 자료로 이해하기 바랍니다.용어정리Device Storage(저장소)의 구분A.Internal Storage : 내부 저장소  B.External Storage : 외부 저장소     B1. Built in non-removable storage : 기본으로 제공되는 빌트인 저장소. 보통 내장메모리라고 표현.     B2. SDcard : 디바이스 제조사, 모델에 따라 지원 할 수도 있는 SDcard       B3. USB Storage : USB 단자를 통해 연결된 저장장치  기본적으로 내부 메모리 영역은 사용자가 직접 접근할 수 없는 영역이라고 생각 하면 됩니다. 보통의 경우 외부저장소는 B1을 지칭합니다.External Storage 정책의 구분- Legacy External Storage    : Scoped Storage가 적용되지않은 상태. targetSdkVersion이 28이하 이거나 단말이 Android 9이하. - Scoped Storage   : Scoped Storage가 적용된 상태. targetSdkVersion이 29이상이고 단말이 Android 10이상.       단, targetSdkVersion이 29인 경우 requestLegacyExternalStorage를 활성화 하지 않아야 함 앱별 저장소(App-specific storage)내부/외부 저장소에 전용 디렉터리에 앱 전용으로 사용되는 파일을 저장합니다. 다른 앱이 액세스해서는 안 되는 민감한 정보를 저장하려면 내부 저장소 내의 디렉터리를 사용합니다. 외부저장소에 저장된 파일은 사용자나 다른 앱에 의해 읽기/쓰기/삭제 가능합니다.1. Cache 영역별도의 권한없이 파일을 생성,삭제 가능합니다. 다른 앱이나 사용자가 접근 할 수 없습니다. 추가 디스크 공간이 필요할 때 캐시 데이터의 총합이 할당된 크기를 초과한 경우 캐시영역의 파일이 삭제됩니다. sharedUserId 기능을 사용하는 경우 공유 UID의 모든 패키지에 대해 캐시 된 데이터가 함께 추적됩니다. 앱이 삭제되면 함께 삭제됩니다 .link// 내부 저장소val cacheFile = File(context.cacheDir, \"cache_file.txt\")// &gt; /data/user/0/*{applicationId}*/**cache**/cache_file.txt  #A// 외부 저장소val externalCacheFile = File(context.externalCacheDir, \"ex_cache_file.txt\")// &gt; /storage/emulated/0/Android/data/{applicationId}/**cache**/ex_cache_file.txt  #B1cache에 사용되는 데이터도캐시 할당 크기 및 사용중인 크기Api level 26(O)부터는 가용공간 관리를 위해 몇가지 함수들이 추가되었습니다. getCacheQuotaBytes 는 캐시에 사용할 공간으로 할당된 용량을 반환하고 getCacheSizeBytes 는 사용중인 캐시파일의 전체 총합을 확인 할 수 있습니다.StorageManager storageManager = (StorageManager) getSystemService(Context.val quotaByte = storageManager.getCacheQuotaBytes(storageManager.getUuidForPath(getCacheDir())) // 캐시에 사용할 공간으로 할당된 용량val cacheSize = storageManager.getCacheSizeBytes(uuidForPath) // 사용중인 캐시파일의 전체 총합2. File 영역앱이 설치 되어있는 동안만 영속적(Persistence)으로 필요한 파일을 저장하는 영역입니다. 앱이 삭제되면 함께 삭제됩니다. 별도의 권한 없이 파일을 생성가능합니다.// style #1val file1 = File(context.fileDir, \"file.txt\")val outputStream = file.outputStream()// &gt; /data/user/0/*{applicationId}*/**files**/file.txt  #A// style #2val outputStream = openFileOutput(\"file.txt\", MODE_PRIVATE)// &gt; /data/user/0/*{applicationId}*/**files**/file.txt  #Astyle #1과 style #2의 결과로 얻어지는 FileOutputStream은 동일한 파일을 가르키고 있습니다. 하지만 개인적으로는 openFileOutput메서드를 사용하면 FileOutputStream에서 path를 얻을 수 없기 때문에 명시적으로 File 객체를 생성하여 사용하는 style #1을 주로 사용하고 있습니다.val externalFile = File(context.getExternalFilesDir({Environment Type}, \"file.txt\")// &gt; /storage/emulated/0/Android/data/**files**/*{Environment Type}*/file.txt #B1외부저장소에 앱데이터를 저장할때 사용합니다. 공유저장 장치가 에뮬레이션 된 경우에는 Scoped Storage가 적용되지 않은 상태에서는 WRITE_EXTERNAL_STORAGE권한만 있으면, 이 영역에 접근가능하기 때문에 보안에 취약합니다. 또한 사용자가 파일브라우져를 통해 삭제 할 수 있습니다.공유 저장소 (Shared storage)미디어, 문서 및 기타 파일을 비롯하여 앱이 다른 앱과 공유하려는 파일을 저장합니다. 다른앱에서 접근을 허용해야 하기 때문에 공유 저장소는 내부저장소를 사용 할 수 없습니다.Legacy External StorageScoped Storage가 적용되지않은 상태. targetSdkVersion이 28이하 이거나 단말이 Android 9이하인 경우에는 Legacy External Storage를 사용가능 했습니다. 미디어와 파일의 구분없이 생성가능합니다.val file = File(Environment.getExternalStorageDirectory(), \"file.txt\")// &gt; /storage/emulated/0/file.txt #B1Legacy External Storage일때는 WRITE_EXTERNAL_STORAGE권한이 있는 경우 위와같이 외부저장소의 루트부터 대부분의 공간에 접근하고 쓰기가 가능했습니다. 그리고 필요한 경우 미디어는 ContentProvider에 등록했습니다.  Legacy External Storage 정책에서 공유되는 파일 작성 순서 Step 1. 쓰기 권한을 얻습니다.Step 2. 파일을 작성합니다.Step 3. 그리고 용도에 따라 명시적으로 ContentProvider에 등록합니다.Scoped StorageMedia 유형// Scoped Storageval resolver = applicationContext.contentResolverval audioCollection = MediaStore.Audio.Media.getContentUri(        MediaStore.VOLUME_EXTERNAL_PRIMARY)val newSongDetails = ContentValues().apply {    put(MediaStore.Audio.Media.DISPLAY_NAME, \"My Song.mp3\")}val myFavoriteSongUri = resolver.insert(audioCollection, newSongDetails)// &gt; content://media/external/audio/media/{id}Scoped Storage가 적용되면 다른앱과 공유되는 미디어 파일은 모두 MediaStore를 이용하여 생성해야 합니다.  개인적으로 처음에 Scoped Storage를 접했을때 MediaStore를 이용하여 생성해야 합니다라는 문맥때문에 혼란이 왔습니다. MediaStore 클래스가 핵심인 것은 맞지만 구현의 관점에서는 아래처럼 읽으면 문맥이 더 이해가 쉬웠습니다. ContentResolver.insert는 MediaStore API와 ContentValues 객체를 인자로 받아 Uri를 생성합니다. ContentResolver.openXXXXX 메서드를 통해 FileOutputStream이나 ParcelFileDescriptor를 얻어서 파일을 쓰도록 합니다.참고로 insert에서 반환하는 Uri는 Content Provider의 컨텐츠이기 때문에 content://로 시작합니다.  Scoped Storage 정책에서 공유되는 파일 작성 Step 1. ContentProvider에 파일에 대한 정보를 추가합니다. Step 2. Step 1에서 얻은 Uri를 통해 파일을 작성합니다.File(문서) 유형Scoped Storage에서도 사용자 액션을 통해 파일을 특정 외부저장소에 저장가능합니다. 하지만, Legacy External Storage 에서 처럼 지정한 폴더에 지정한 이름으로 저장하지 않고, SAF(Storage Access Framework)를 통해 유저가 선택 할 수 있습니다. 우리는 단지 생성할 폴더,파일명 초기값만 넘겨주고 사용자가 선택하도록 합니다. onResultActivity를 통해 전달받은 uri를 통해 우리는 해당 파일을 컨트롤 할 수 있습니다.아래는 간단한 예를 들기 위해 액티비티가 시작되면 사용자가 파일을 생성하고, 생성한 파일에 다운로드 받아 저장하는 아주 단순한 예제코드입니다. 가독성과 복붙만으로 동작을 보장하기 위해 의존성과 코드를 최대한으로 줄였습니다.class DownloadAndSaveActivity : AppCompatActivity() {    private val requestCodeForCreateDocument: Int = 1000    override fun onCreate(savedInstanceState: Bundle?) {        super.onCreate(savedInstanceState)        setContentView(R.layout.activity_main)        reqeustCreateDoc()    }    private fun reqeustCreateDoc() {        val intent = Intent(Intent.ACTION_CREATE_DOCUMENT).apply {            addCategory(Intent.CATEGORY_OPENABLE)            putExtra(Intent.EXTRA_TITLE, \"example.pdf\")            type = \"application/pdf\"        }        startActivityForResult(intent, requestCodeForCreateDocument)    }    override fun onActivityResult(requestCode: Int, resultCode: Int, data: Intent?) {        super.onActivityResult(requestCode, resultCode, data)        if (requestCode == requestCodeForCreateDocument &amp;&amp; resultCode == Activity.RESULT_OK &amp;&amp; data != null) {            Thread {                val inUri = Uri.parse(\"http://www.africau.edu/images/default/sample.pdf\")                val outUri = (data.data) as Uri                download(inUri, outUri)            }.start()        }    }    private fun download(sourceUri: Uri, destUri: Uri) {        val connect = URL(sourceUri.toString()).openConnection()        val inputStream = connect.getInputStream()        val outputStream: FileOutputStream = contentResolver.openFileDescriptor(destUri, \"w\")?.use { pfd -&gt;            FileOutputStream(pfd.fileDescriptor)        } ?: throw IllegalArgumentException()        writeStream(inputStream, outputStream)    }    private fun writeStream(inputStream: InputStream, outputStream: OutputStream) {        var total = 0        while (true) {            val data = inputStream.read()            if (data == -1) {                break            }            total += data            outputStream.write(data)        }        inputStream.close()        outputStream.close()    }}Scoped Storage 자세히 들여다 보기Scoped Storage로 전환하는 방법에 대한 내용은 따로 정리하였습니다.",
        "url": "/scopedstorage-filewrite"
    }

    "scopedstorage-android11": {
        "title": "Scoped Storage 적용하기",
            "author": "mond",
            "category": "",
            "content": "아마도 Scoped Storage를 강제하는 부분인 Android 11(R)에서 가장 큰 변화인 것 같습니다.Scoped Storage 적용Android 10(Q) 발표당시 안드로이드 개발자를 공포로 몰아넣었던 Scoped Storage의 유예기간이 종료되었습니다. targetSdkVersion 29를 적용할때 Scoped Storage를 무시할 수 있도록 제공된 requestLegacyExternalStorage는 targetSdkVersion 30이 적용되면 Android 11(R) 이상 디바이스에서 무시됩니다. 대신 또 다른 일회성 예외가 추가되었습니다. preserveLegacyExternalStorage라는 플래그입니다. 이 플래그를 적용하면, 기존에 사용하던 파일을 이전 할 수 있도록 예외처리됩니다. 하지만 첫 설치 또는 앱 삭제후 재설치한 경우에는 예외가 적용되지 않습니다.Android 9(O,Oreo)이전까지 개발자들은 \"WRITE_EXTERNAL_STORAGE\"권한 하나만 얻으면 뭐든 할 수 있었습니다. external storage의 루트에자기앱이름을 따서 폴더를 만들어서 갤러리에 보여줄 파일을 다운받거나 생성하기도 하고, 그 하위나 또 다른 은밀한?곳에 \".\"(dot)으로 시작하는 폴더와 \".nomedia\" 파일을 이용해서 (사용자 몰래) 파일을 생성한 경험이 있을 것 입니다. targetSdkVersion 30 을 적용하는 순간 WRITE_EXTERNAL_STORAGE는 완전히 무시됩니다.지금까지는 WRITE_EXTERNAL_STORAGE을 요청하고 승인받으면, 자동으로 READ_EXTERNAL_STORAGE를 획득 할 수 있었기 때문에 READ_EXTERNAL_STORAGE를 암묵적으로 따로 처리 하지 않은 경우를 많이 찾아 볼 수 있었습니다.  이런 경우 onRequestPermissionsResult에서 WRITE_EXTERNAL_STORAGE는 항상 PERMISSION_DENIED를 반환하기 때문에, 계속 사용자에게 권한을 요청하는 교착상태에 빠질 수 있습니다.  정리 : 앱 외부공간에 파일에 접근 할 일이 있다면, 안드로이드 Q미만에서는 WRITE_EXTERNAL_STORAGE와 READ_EXTERNAL_STORAGE를 구분하여 적절히 사용하고 Q이상에서는 READ_EXTERNAL_STORAGE만 요청하도록 분기해야 합니다.  정리 : requestLegacyExternalStorage를 적용하면 Android 10 디바이스에서 WRITE_EXTERNAL_STORAGE를 계속 사용 할 수 있지만 maxSdkVersion=\"28\"을 명시하여 Q미만과 Q이상으로 구분하는 것이 좋을 것 같습니다. 결국은 사용자의 환경은 Android 11로 넘어 갈 것이고 Scoped Storage대응을 미루어야 할 이유는 없습니다.&lt;uses-permission android:name=\"android.permission.WRITE_EXTERNAL_STORAGE\"                 android:maxSdkVersion=\"28\"/&gt;매번 이야기 하기가 번거롭기 때문에 용어를 정리하겠습니다. Scoped Storage 적용된 상태라는 말은 targetSdkVersion 29에서 requestLegacyExternalStorage를 사용하지 않았거나 targetSdkVersion 30을 적용한 앱을 Android 10 단말에서 사용하는 상태를 말합니다.private 영역의 파일 쓰기는 동일합니다.아래처럼 앱 영역(apps’ private directories)에 파일을 생성하는데 제한은 없습니다.val path = context.getDir(\"tmp\", Context.MODE_PRIVATE).getPath()....File(path, filename) public한 파일 생성과 쓰기 방법이 변경 되었습니다.Scoped Storage 적용되지 않은 상태에서는 아래처럼 메모리카드 루트폴더에 폴더를 생성하고 파일쓰기가 가능했지만, Scoped Storage 적용된 상태에서는 WRITE_EXTERNAL_STORAGE가 허용되지 않으니 Scoped Storage가 적용 된 상태라면 아래의 코드는 파일을 생성 할 수 없습니다. 아마도 open failed: ENOENT (No such file or directory) 같은 에러가 발생할 것 입니다.val path = Environment.getExternalStorageDirectory().getAbsolutePath() + \"/tmp\"....File(path, filename) Scoped Storage 적용되지 않은 상태에서는 새롭게 생성한 이미지나 미디어 파일를 갤러리앱에 노출하기 위해서는 아래처럼 contentResolver를 이용해 파일을 등록하도록 하였습니다. 코드의 문맥을 보면 파일의 절대경로는 별도로 존재하고 DB에 해당 파일의 row를 추가하는 형태 였습니다. Scoped Storage 적용된 상태에서 MediaStore를 이용하여 이미지,비디오,오디오,다운로된 파일의 경로에 추가 하기 위해서는 아래의 코드 처럼 작성해야 합니다.ContentValues contentValues=new ContentValues()contentValues.put(MediaStore.Images.Media.IS_PENDING,1)   // I/O는 오래 걸리니... 일단 PENDING 시켜놓고contentValues.put(MediaStore.Images.Media.RELATIVE_PATH,Environment.DIRECTORY_PICTURES) // 경로를 결정합니다.....val uri=getContentResolver().insert(MediaStore.Images.Media.EXTERNAL_CONTENT_URI,contentValues)getContentResolver().openFileDescriptor(uri,\"w\").use{    // 앞서 얻은 uri와 ContentResolver를 이용해서 접근하도록 합시다.val outputStream=FileOutputStream(it!!.getFileDescriptor())...outputStream.close()}contentValues.clear()contentValues.put(MediaStore.Images.Media.SIZE,file.length())contentValues.put(MediaStore.Images.Media.IS_PENDING,0)    // 작업이 끝나면 PENDING을 해제합니다.getContentResolver().update(fileUri,contentValues,null,null)애초에 파일 생성을 getContentResolver().insert({Columns}.EXTERNAL_CONTENT_URI, contentValues)로 생성해야합니다. 파일을 생성하면 바로 콘텐츠 프로바이더에서 접근 가능하기 때문에 IO를 고려하며 IS_PENDING값을 1로 우선 insert하고 완료되면 0으로 업데이트합니다. 컨텐츠가 저장되는 폴더는 {Columns}.RELATIVE_PATH에 값을 적절한 값을 넣어주면 됩니다.            Type      Columns      RELATIVE_PATH                  이미지      MediaStore.Images.Media      Environment.DIREC TORY_PICTURES Environment.DIRECTORY_DCIM              영상      MediaStore.Video.Media      Environment.DIRECTORY_MOVIES              음악      MediaStore.Audio.Media      Environment.DIRECTORY_MUSIC              다운로드      MediaStore.Downloads      Environment.DIRECTORY_DOWNLOADS      https://developer.android.com/training/data-storage/shared/media?hl=ko#toggle-pending-status실제 사용 예// res/raw폴더에 source파일을 추가하고 실행하면 실제로 동작하는 코드입니다. val audioCollection = MediaStore.Audio.Media        .getContentUri(MediaStore.VOLUME_EXTERNAL_PRIMARY)val songDetails = ContentValues().apply {    put(MediaStore.Audio.Media.DISPLAY_NAME, \"My Workout Playlist.mp3\")    put(MediaStore.Audio.Media.IS_PENDING, 1)}val songContentUri = contentResolver.insert(audioCollection, songDetails)!!contentResolver.openFileDescriptor(songContentUri, \"w\", null)?.use { pfd -&gt;    val inputStream = resources.openRawResource(R.raw.source)    val outputStream = FileOutputStream(pfd.fileDescriptor)    while (true) {        val data = inputStream.read()        if (data == -1) {            break        }        outputStream.write(data)    }    inputStream.close()    outputStream.close()}songDetails.clear()songDetails.put(MediaStore.Audio.Media.IS_PENDING, 0)contentResolver.update(songContentUri, songDetails, null, null)Legacy External Storage 유지기본적으로 targetSdkVersion을 30으로 상향하게 되면 Api level 29에서 제공되었던 requestLegacyExternalStorage 가 무시됩니다. 하지만 이전 버전에서 획득한 WRITE_EXTERNAL_STORAGE을 “보존” 시켜주는 속성이 추가 되었습니다.메니페스트 파일에 preserveLegacyExternalStorage 속성을 true로 추가하여 Scoped Storage가 적용되기전에 생성한 파일들은 앱이 삭제되기전까지 계속 쓰기권한을 유지합니다. 하지만, requestLegacyExternalStorage와 달리 앱을 재설치하는 경우에는 무시됩니다.주의할 점은 메니페이스트에서 WRITE_EXTERNAL_STORAGE를 제거하거나, WRITE_EXTERNAL_STORAGE를에 maxSdkVersion=28 같은 옵션을 추가하면 LegacyExternalStorage에 대한 권한을 유지 할 수 없습니다.테스트 절차는 다음과 같습니다.1. Environment.getExternalStorageDirectory()경로에 파일을 추가하는 앱준비합니다. 2. target/compileSdkVersion 29이하로 빌드합니다. 버전코드는 X입니다.     (29인 경우에는 메니페스트에 requestLegacyExternalStorage=true)3. 준비된 단말기에 2의 앱을 설치 및 실행합니다.4. 앱의 권한중 WRITE_EXTERNAL_STORAGE를 허용합니다.5. 앱을 통해 파일을 생성합니다.6. 동일한 앱의 빌드환경을 target/compileSdkVersion는 30으로, 버전코드는 X+로 변경후 다시 빌드합니다.     (WRITE_EXTERNAL_STORAGE를 제거 해선 안됩니다.)7. 6의 앱을 설치, 실행합니다.8. 앱을 통해 파일을 업데이트, 추가가 잘 되는지 확인 합니다. ",
        "url": "/scopedstorage-android11"
    }

        "title": "앱의 의존성 확인하고 전이 의존성 변경하기",
            "author": "mond",
            "category": "",
            "content": "의존성과 관련하여 문제가 생겼다고 판단되면 의존성 트리를 봐야합니다. 터미널에서 프로젝트가 있는 폴더로 이동하고 아래의 명령어를 실행 하면됩니다.혹시 {Dementions...}{buildType}부분이 이해되지 않으신다면, ProductFlavors와 BuildType을 참고해주세요.의존성 트리 보기명령어 형식./gradlew app:dependencies --configuration {Dementions...}{buildType}{Compile|Runtime}Classpath   실제 실행 시켰을때 화면./gradlew app:dependencies --configuration prodDebugCompileClasspath&gt; Task :app:dependencies------------------------------------------------------------Project :app------------------------------------------------------------oneStoreDevDebugCompileClasspath - Compile classpath for compilation 'oneStoreDevDebug' (target  (androidJvm)).+--- androidx.core:core-ktx:1.3.2|    +--- org.jetbrains.kotlin:kotlin-stdlib:1.3.71 -&gt; 1.4.21 (*)|    +--- androidx.annotation:annotation:1.1.0|    \\--- androidx.core:core:1.3.2|         +--- androidx.annotation:annotation:1.1.0|         +--- androidx.lifecycle:lifecycle-runtime:2.0.0 -&gt; 2.1.0|         |    +--- androidx.lifecycle:lifecycle-common:2.1.0                         # (A)...+--- androidx.appcompat:appcompat:1.2.0|    +--- androidx.annotation:annotation:1.1.0...|    |    |    +--- androidx.annotation:annotation:1.0.0 -&gt; 1.1.0|    |    |    +--- androidx.core:core:1.0.0 -&gt; 1.3.2 (*)|    |    |    +--- androidx.lifecycle:lifecycle-livedata:2.0.0|    |    |    |    +--- androidx.arch.core:core-runtime:2.0.0|    |    |    |    |    +--- androidx.annotation:annotation:1.0.0 -&gt; 1.1.0|    |    |    |    |    \\--- androidx.arch.core:core-common:2.0.0 -&gt; 2.1.0 (*)|    |    |    |    +--- androidx.lifecycle:lifecycle-livedata-core:2.0.0|    |    |    |    |    +--- androidx.lifecycle:lifecycle-common:2.0.0 -&gt; 2.1.0 (*)   # (B)...+--- org.jetbrains.kotlin:kotlin-stdlib:{strictly 1.4.21} -&gt; 1.4.21 (c)+--- androidx.core:core-ktx:{strictly 1.3.2} -&gt; 1.3.2 (c)+--- androidx.appcompat:appcompat:{strictly 1.2.0} -&gt; 1.2.0 (c)+--- com.google.android.material:material:{strictly 1.2.1} -&gt; 1.2.1 (c)...+--- androidx.interpolator:interpolator:{strictly 1.0.0} -&gt; 1.0.0 (c)+--- androidx.arch.core:core-runtime:{strictly 2.0.0} -&gt; 2.0.0 (c)\\--- androidx.lifecycle:lifecycle-livedata-core:{strictly 2.0.0} -&gt; 2.0.0 (c)(c) - dependency constraint(*) - dependencies omitted (listed previously)A web-based, searchable dependency report is available by adding the --scan option.BUILD SUCCESSFUL in 693ms1 actionable task: 1 executed의존성 트리 읽기(c)는 의존성 제약이 걸려있는 상태를 의미합니다. gradle이 알아서 결정하지 못하도록 명시되어 있는 경우입니다. (\\*)은 이전에 트리에서 이미 하위구조를 보여주었기 때문에 생략되었음을 의미합니다.(B)는 androidx.appcompat:appcompat:1.2.0는 androidx.lifecycle:lifecycle-common:2.0.0을 참조하고 있지만, (A)에서 androidx.core:core-ktx:1.3.2에서 androidx.lifecycle:lifecycle-common:2.1.0를 참조하고 있기 때문에 최종적으로 2.0.0대신 2.1.0으로 갈음(-&gt;)되었음을 알 수 있습니다.실제 사용 할때는 위 예시 처럼 결과를 화면에 바로 띄우면 사용하기 번거롭습니다. 때문에 아래처럼 파일로 만들거나, 클립보드로 복사해두었다가 내가 쓰기 편한 편집기나 IDE에 붙여놓고 보는 게 편합니다.  파일로 저장하기  ./gradlew app:dependencies --configuration prodReleaseCompileClasspath &gt; dependency.tree    클립보드에 복사하기  ./gradlew app:dependencies --configuration prodReleaseCompileClasspath | pbcopy    의존성 문제 해결 하기의존성을 변경하게 되면 기존 빌드와 다른 환경으로 빌드 되기 때문에 코드 수준의 변경이 일어났다고 생각하는 것이 좋습니다. 빌드가 성공한다고 하여도 런타임에 문제를 일으킬 수 있습니다. 때문에 항상 의존성 관리는 신중해야 하고 변경 후에는 리그레이션 테스트를 통해 검증하는 것이 좋습니다.실제 예로 보면 눈이 너무 아프니 간단한 상황을 만들고 간략하게 예를 만들어 진행해 보겠습니다.시나리오 1 (전이 의존성 컨트롤하기:upgrade)dependencies {                                                                                      implementation 'B:1.0.0'}./gradlew app:dependencies --configuration compileClasspath                                      ...+--- B:1.0.0     \\--- C:1.0.0내 프로젝트에서는 C를 직접 사용지 않았습니다. 하지만 C:1.0.0에 의존성을 가진 B:1.0.0이 있습니다. 그런데 C:1.0.0에 문제가 있어서 B를 사용할때 특정상황에서 버그가 있습니다. 찾아보니 C:1.2.0버전에서는 이 문제를 해결했습니다. 하지만 B는 아직 업데이트 되지 않았습니다. 결국 B에서 C의 버전만 올리면 되는 상황입니다.참고로 이런 상황에서 B에 대한 명시적인 의존성을 가진 직접 의존성(direct dependencies)이라고 하고 C에대한 의존성은 전이 의존성(transitive dependencies)이라고 합니다.전이 의존성을 변경하기 위해서는 아래처럼 constraint블럭을 지정하고 직접 기입해주면 됩니다. because에 명시적으로 이유까지 적어주면 좋겠습니다.dependencies {                                                                                      implementation 'B:1.0.0'    constraints {        implementation('C:1.2.0') {            because 'previous versions have a bug impacting this application'        }    }}./gradlew app:dependencies --configuration compileClasspath...+--- B:1.0.0|    \\--- C:1.0.0 -&gt; 1.2.0 (*)시나리오 2 (전이 의존성 제외하기 : downgrade)여러 모듈 의존성을 가진 X가 있습니다. 물론 그중에 최신 버전을 사용하는 모듈도 포함되어 있습니다. 그런데 X의 최신 버전이 내 코드에서 문제를 일으키는 것을 발견하게 되었습니다. 이런 경우 강제로 버전을 다운그레이드 합니다. 방법은 특정 버전을 strictly로 지정하면 됩니다.dependencies {                                                                                      implementation 'X'    {        version {            strictly '1.0.0'        }    }    implementation 'A:1.0.0'    implementation 'B:1.1.0'    implementation 'C:1.0.1'}또는 dependencies 블록 밖에서 전역적으로 덮어 쓸 수도 있습니다.configurations.all {                                                                                resolutionStrategy.force \"X:1.0.0\"}./gradlew app:dependencies --configuration compileClasspath                                     ...+--- X:{strictly 1.0.0} -&gt; 1.0.0+--- B:1.0.0|    \\--- X:1.3.0 -&gt; 1.0.0 (*)+--- C:1.1.0|    \\--- X:1.4.0 -&gt; 1.0.0 (*)+--- D:1.0.1     \\--- X:1.5.0 -&gt; 1.0.0 (*)시나리오 3 (전이 의존성 제외하기 : exclude)가장 많이 게 되는 상황입니다. 특정 라이브러리를 가져와서 사용해야겪 하는데, 특정 모듈이나 그룹을 제외하고 싶습니다. 가령 aar로 가져온 모듈과 gradle로 가져온 모듈이 서로 다른버전을 보고 있는 경우가 있습니다. 또는 버전에 따라 패키지 형상이 다른 라이브러리에 각각 의존성이 있는경우가 이에 해당합니다. 이럴 때는 gradle로 가져오는 모듈에서 제외 할 수 있다면 그 부분만 제거합니다.dependencies {                                                                                      implementation('X:1.0.0') {        exclude group: '{group_name}', module: '{module_name}'    }}",
        "url": "/dependency-gradle-setup"
    }

    "productflavors-buildtype-combine": {
        "title": "ProductFlavors와 BuildType 조합",
            "author": "mond",
            "category": "",
            "content": "Gradle에서 ProductFlavors와 BuildType을 이용해서 다양한 형상을 만들 수 있습니다. Gradle을 기반으로 BuildTypes은 기본으로하고 ProductFlavors에 여러가지 dimension을 정의하여 조합하여 빌드를 간편하게 생산 할 수있습니다. 간략한 예를 들어 상황을 정의하고 실제 build.gradle 파일을 수정해 보겠습니다.서비스가 점점 커지다 보면 일명 “OO향”빌드를 배포해야하는 경우나 “XX용”빌드를 따로 뽑아야하는 경우가 생깁니다. 가령 예를 들자면 “중국향”과 “국내향”처럼 나눌수 있을 것이고, “개발용”,”QA용”,”내부배포용”,”실서비스용”으로도 나눌 수도 있습니다. 이런 구성을 개발에서 각 버전을 구분하여 관리해야 한다면 우리는 어떻게 해야 할까요?groovy 언어가 익숙치 않고 gradle에 대한 학습할 기회가 적다보니 build.gradle파일을 편집하기는 꽤 부담스럽습니다. 조금만 바뀌어도 빌드가 안되거나 많은 사이드 이펙트를 만들 수 있기 때문인데요. 오늘은 아래의 build.gradle 파일을 처음부터 작성해보면서 각 구문의 의미와 용법을 설명해 보겠습니다. 알고나면 정말 단순합니다.plugins {    id 'com.android.application'    id 'kotlin-android'}android {    compileSdkVersion 30    buildToolsVersion \"30.0.2\"    defaultConfig {        applicationId \"com.al.mond.oreo\"        minSdkVersion 23        targetSdkVersion 30        versionCode 1        versionName \"1.0\"        testInstrumentationRunner \"androidx.test.runner.AndroidJUnitRunner\"    }    flavorDimensions  \"store\",\"server\"    productFlavors {        googlePlay {            dimension \"store\"            applicationIdSuffix \".google\"            resValue \"string\", \"storeInfo\", \"OOOOOO\"        }        oneStore {            dimension \"store\"            applicationIdSuffix \".onestore\"            resValue \"string\", \"storeInfo\", \"XXXXXX\"        }        dev {            dimension \"server\"            resValue \"string\", \"server_url\", \"https://test.oreo.com/rest\"        }        prod {            dimension \"server\"            resValue \"string\", \"server_url\", \"https://oreo.com/rest\"        }    }    buildTypes {        release {            //스토어 배포            minifyEnabled true            debuggable false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        inhouse {            //내부 배포            initWith release            debuggable true        }        debug {            //개발            minifyEnabled false            debuggable true        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation \"org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version\"    implementation 'androidx.core:core-ktx:1.3.2'    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'}아주 간단한 시나리오.다양한 환경에 배포를 목표로 하는 오레오라는 앱이 있습니다.개발 단계는 개발,내부배포,상용배포로 진행됩니다. 앱은 GooglePlay,OneStore에 등록합니다. 각 마켓별로 다른 프로모션을 적용 할 예정이기 때문에 빌드에 따라 앱이 다르게 동작해야합니다. 그리고 GooglePlay에서는 초코오레오 라는 이름으로 등록되고, OneStore에서는 치즈오레오로 등록됩니다. 두 앱은 동시에 설치가 가능합니다.Android Studio에서 기본 프로젝트중 가장 단순한 Empty Activity를 기반으로 프로젝트를 생성합니다.app/build.gradle을 열어보면 아주 심플한 빌드환경 설정을 볼 수 있습니다. 오늘은 이 프로젝트로 예제를 구성해 보겠습니다.android {    compileSdkVersion 30    buildToolsVersion \"30.0.2\"    defaultConfig {        applicationId \"com.al.mond.oreo\"        minSdkVersion 23        targetSdkVersion 30        versionCode 1        versionName \"1.0\"        testInstrumentationRunner \"androidx.test.runner.AndroidJUnitRunner\"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}BuildTypes    ...    buildTypes {        release {            //스토어 배포            signingConfig signingConfigs.release            minifyEnabled true            debuggable false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        inhouse {            //내부 배포            initWith release            applicationIdSuffix \".inhouse\"            debuggable true        }        debug {            //개발            applicationIdSuffix \".debug\"            signingConfig signingConfigs.debug            minifyEnabled false            debuggable true        }    }    ...우선 빌드의 타입을 가장 보편적인 형태를 따라 상용빌드(release), 내부빌드(inhouse), 디버그빌드(debug)로 나누어 두었습니다. inhouse빌드는 대부분의 속성을 initWith release를 통해서 release빌드의 속성을 그대로 상속받고 필요한 속성인 debuggable만 ture로 변경했습니다.applicationIdSuffix옵션을 통해 각 빌드의 applicationId를 다르게 구성 했습니다. 이렇게 applicationId이 다르면 applicationId가 중복되지 않기 때문에 하나의 폰에 여러가지 빌드타입을 설치하고 기능을 비교할 수 도 있습니다. 물론 앱 아이콘과 앱 이름을 구분하여 서로 헷갈리지 않도록 함께 처리해두어야 합니다. inhouse빌드는 applicationId가 com.al.mond.oreo.inhouse가 되고 release빌드는 suffix가 없으니 applicationId가 com.al.mond.oreo이 됩니다.그리고 필수는 아니지만 inhouse빌드는 release와 동일하게 난독화된 상태로 진행하는 것을 추천하고 싶습니다. inhouse에서 디버깅의 편리함을 위해 minifyEnabled을 false로 둔다면, 난독화를 통해 클래스나 필드이 변경되기 때문에 이름에 의존적인 코드가 실수로 난독화 되어버린다면, 검수단계에서 발견하지 못하게 됩니다. 예를들어 API호출도 잘 되었고 서버에서 값도 잘 내려주었지만, DAO클래스가 난독화 되어 데이터를 파싱하지 못 할 수 있습니다. 이렇게 되면 검수는 난독화하지 않은 상태로 했기 때문에 잘 동작하고, 실배포에서는 문제가 발생합니다. 때문에 inhouse빌드는 디버그할때 번거롭더라도 항상 minifyEnabled를 true로 두어 난독화를 시켜줍시다.정의된 빌드에 따라 실행은 Android Studio 화면 왼쪽 모서리쪽에 접혀있는 build variants 사이드바를 클릭하여 열어주세요.이제 아래의 그림처럼 release,inhouse,debug 빌드를 선택할 수 있게 되었습니다.BuildType은 보통 목적이 뚜렷하고 이미 속성들이 잘 갖추어 져 있기때문에 생각 할 부분이 적습니다.ProductFlavors이제 ProductFlavors를 정의해 보겠습니다.flavorDimensions \"store\"ProductFlavors를 정의하기에 앞서 어떤 차원에서 사용 할 것인지 이름을 정의해야 합니다. Dimensions의 의미가 처음에는 와 닿지 않습니다. 우리가 정의하는 항목의 수 많큼 배열의 차원으로 생각하면 이해하기가 한결 쉬워집니다. 적절한 예가 바로 떠오르지 않아서 조금 억지스럽지만 “스토어”별로 googlePlay와 OneStore 나누고, “과금스타일”별로 유료와 무료 빌드를 나눈다면 2x2의 2차원 배열이 됩니다. 여기에 “서버”까지 내부망과 외부망용으로 구분하게되면 2x2x2의 3차원 배열이 됩니다. Dimensions의 의미가 잘 이해 되셨나요?    flavorDimensions \"store\"    productFlavors {        googlePlay {            applicationIdSuffix \".google\"            dimension \"store\"            resValue \"string\", \"storeInfo\", \"OOOOOO\"        }        oneStore {            applicationIdSuffix \".onestore\"            dimension \"store\"            resValue \"string\", \"storeInfo\", \"XXXXXX\"        }    }buildType에서와 마찬가지로 applicationIdSuffix를 이용하여 각각 다른 applicationId를 할당합니다. 구글플레이에 등록예정인 인하우스 빌드의 applicationId는 com.al.mond.oreo.google.inhouse가 됩니다. 각 스토어에 따라 다른 String값을 가져야 한다면  res/value/string.xml대신 resValue를 이용해서 정의 할 수 있습니다.이렇게 아주 간단한 1차원 배열의 store Dimension을 정의하고 googlePlay과 oneStore 두가지 선택지를 추가 했습니다. 이제 서버 dimension을 추가해서 2차원 배열의 Dimension을 아래처럼 구성 할 수 있습니다. 빌드에 따라 서버 API의 BaseUrl도 달라지도록 준비 해봤습니다.    flavorDimensions \"store\", \"server\"    productFlavors {        googlePlay {            dimension \"store\"            applicationIdSuffix \".google\"            resValue \"string\", \"storeInfo\", \"OOOOOO\"        }        oneStore {            dimension \"store\"            applicationIdSuffix \".onestore\"            resValue \"string\", \"storeInfo\", \"XXXXXX\"        }        dev {            dimension \"server\"            resValue \"string\", \"server_url\", \"https://test.oreo.com/rest\"        }        prod {            dimension \"server\"            resValue \"string\", \"server_url\", \"https://oreo.com/rest\"        }    }productFlavors의 dimension을 추가하고 관리할 때 주의점들buildType의 이름과 productFlavors의 이름은 서로 동일한 이름을 사용 할 수 없습니다. 추후에 서버의 타입이 “debug”인 서버가 추가되면 다른 이름을 사용하거나 dimension의 정의에 대해 고민을 해야할 시점입니다.경험상 대부분의 프로젝트들은 그렇게 많은 dimension이 필요하지는 않습니다. 아시다시피 배열의 차원이 늘어나면, 조합 가능한 경우의 수가 기하급수적으로 늘어납니다. 결국 사용하지 않는 BuildVariant가 많아 지고, 관리 되지않는 무의미한 dimension이 되지 않도록 주의해야 합니다.  2개의 스토어 x 2개의 서버 x 3개의 빌드타입  = 12가지 변형 벌써 눈이 핑핑 돌기 시작하네요.두개이상의 Dimension이 정의되면 순서에 유의해야합니다. \"store\",\"server\" 일때와 \"server\",\"store\"일때는 생성되는 BuildVariant도 달라지게 됩니다.                        순서가 변경되면 각 설정의 조합이나 변형에 따라 다르게 읽어들이게 될 Res폴더의 경로도 변경 되어야 하고, 혹시 배포 자동화를 위해 만들어둔 스크립트가 있다면 변경되어야 합니다. 어렵진 않지만 시력을 잃을 수 도 있습니다. 빌드변형들(build variants)의 이름은 카멜표기법을 따르며 flavorDimensions에 정의된 순서대로 나열하고 마지막에 buildType을 쓰면 됩니다. 로컬에서 빌드 할 때는 안드로이드 스튜디오가 알아서 메뉴를 만들어 주기 때문에 우리는 잘 선택하기만 하면 됩니다.끝도입부에 올려둔 build.gradle파일을 다시 보면 처음 이 글을 읽기 시작했을 때와 다른 느낌이 드시나요? 다음 포스트에서는 각 빌드변형별로 다른 아이콘, 다른 앱이름을 붙여보도록 하겠습니다. (LINK)plugins {    id 'com.android.application'    id 'kotlin-android'}android {    compileSdkVersion 30    buildToolsVersion \"30.0.2\"    defaultConfig {        applicationId \"com.al.mond.oreo\"        minSdkVersion 23        targetSdkVersion 30        versionCode 1        versionName \"1.0\"        testInstrumentationRunner \"androidx.test.runner.AndroidJUnitRunner\"    }    flavorDimensions  \"store\",\"server\"    productFlavors {        googlePlay {            dimension \"store\"            applicationIdSuffix \".google\"            resValue \"string\", \"storeInfo\", \"OOOOOO\"        }        oneStore {            dimension \"store\"            applicationIdSuffix \".onestore\"            resValue \"string\", \"storeInfo\", \"XXXXXX\"        }        dev {            dimension \"server\"            resValue \"string\", \"server_url\", \"https://test.oreo.com/rest\"        }        prod {            dimension \"server\"            resValue \"string\", \"server_url\", \"https://oreo.com/rest\"        }    }    buildTypes {        release {            //스토어 배포            minifyEnabled true            debuggable false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }        inhouse {            //내부 배포            initWith release            debuggable true        }        debug {            //개발            minifyEnabled false            debuggable true        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation \"org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version\"    implementation 'androidx.core:core-ktx:1.3.2'    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'}",
        "url": "/productflavors-buildtype-combine"
    }

    "fast-scroller-lib": {
        "title": "Recyclerview Fastscroller Review",
            "author": "mond",
            "category": "",
            "content": "위 그림처럼 갤러리나 수많은 아이템을 보여줄 때, 순차적으로 스크롤하여 접근하는 대신 스크롤 바를 잡고 바로 이동하는 역활을 하는 것을 FastScroller라고 합니다. FastScroller를 한마디로 이야기하면 “드래그하여 특정한 위치로 이동가능한 스크롤 바”라고 정의 할 수 있습니다.Recyclerview는 FastScroller를 가지고있고 RecyclerView를 xml로 정의할때 app:fastScrollEnabled=\"true\" 한줄만 넣어주면 해당기능을 지원 할 것 처럼 생겼습니다. 역시 구글형!public RecyclerView(@NonNull Context context, @Nullable AttributeSet attrs, int defStyleAttr) {    super(context, attrs, defStyleAttr);    setScrollContainer(true);    setFocusableInTouchMode(true);    ...    mEnableFastScroller = a.getBoolean(R.styleable.RecyclerView_fastScrollEnabled, false);    ...    if (mEnableFastScroller) {         ... // 알아서 다 해줄 것 처럼 해두고...         initFastScroller(verticalThumbDrawable, verticalTrackDrawable,                 horizontalThumbDrawable, horizontalTrackDrawable);    }하지만 이 클래스는 그림의 떡 입니다.FastScroller는 package private이며, adapter와 달리 사용자가 직접 접근하여 커스텀 할 수 없는 형태로 선언 되어있습니다. RecyclerView의 생성자에서 FastScroller 객체를 만들때 자기 자신을 생성자에 넘겨 버리는 것으로 완료되어 버립니다. 더 이상 RecyclerView 객체에서 접근 할 수 없는 구조입니다.  (link)void initFastScroller(StateListDrawable verticalThumbDrawable,    ...    Resources resources = getContext().getResources();    // 왜죠? 구글형? 무책임하게 생성만 하고 끝이라니요.    new FastScroller(this, verticalThumbDrawable, verticalTrackDrawable,            horizontalThumbDrawable, horizontalTrackDrawable,            resources.getDimensionPixelSize(R.dimen.fastscroll_default_thickness),            resources.getDimensionPixelSize(R.dimen.fastscroll_minimum_range),            resources.getDimensionPixelOffset(R.dimen.fastscroll_margin));}왜죠? 구글형?이렇게 구글형이 만들어준 Fastscroller을 일단 한번 써보겠습니다. 구글형인데, 평타는 치겠죠!android:orientation=\"vertical으로 명시 했지만 initFastScroller메서드에서는 vertical,horizontal 각각의 thumb와 track를 정의하지 않으면 아래와 같은 익셉션을 발생시켜버립니다.if (verticalThumbDrawable == null || verticalTrackDrawable == null        || horizontalThumbDrawable == null || horizontalTrackDrawable == null) {    throw new IllegalArgumentException(            \"Trying to set fast scroller without both required drawables.\"                    + exceptionLabel());그냥 VectorDrawable을 쓰면, StateListDrawable을 달라고 하시네요.Caused by: java.lang.ClassCastException: android.graphics.drawable.VectorDrawable cannot be cast to android.graphics.drawable.StateListDrawable   at androidx.recyclerview.widget.RecyclerView.&lt;init&gt;(RecyclerView.java:702)   at androidx.recyclerview.widget.RecyclerView.&lt;init&gt;(RecyclerView.java:650)   at java.lang.reflect.Constructor.newInstance0(Native Method)    at java.lang.reflect.Constructor.newInstance(Constructor.java:334) 그래고 이까짓 xml이야 귀찮아도 머리는 쉬고 손가락만 움직이면 되니깐요. 괜찮아요. 구글형이 시키는대로 했습니다.&lt;androidx.recyclerview.widget.RecyclerView    android:id=\"@+id/recyclerview\"    android:layout_width=\"match_parent\"    android:layout_height=\"match_parent\"    android:orientation=\"vertical\"    app:fastScrollEnabled=\"true\"    app:fastScrollHorizontalThumbDrawable=\"@drawable/thumb_selector\"    app:fastScrollHorizontalTrackDrawable=\"@drawable/track\"    app:fastScrollVerticalThumbDrawable=\"@drawable/thumb_selector\"    app:fastScrollVerticalTrackDrawable=\"@drawable/track_item\"    app:layoutManager=\"androidx.recyclerview.widget.LinearLayoutManager\" /&gt;여기서 끝이났다면 이 포스팅이 작성 되지 않았겠죠. 사용자와 디자이너 그리고 기획자가 용납할 수 없는 문제가 여기서 발생합니다.터치 할 수 없는 스크롤바아이템의 수가 적을때는 아쉬운 점이 있어도 그나마 사용하는데 문제는 없었습니다. 하지만, 아이템의 수가 늘어나면 스크롤이 길어지고 thumb의 높이는 0px로 수렴하게됩니다. 아쉽게도 일정크기를 유지 하도록 하는 옵션이 제공되지 않습니다. 아이템이 1000개만 넘어가도 이미 손가락으로 터치는 불가능할 정도로 작아집니다.  이 문제는 구글 이슈트레커에 등록된지 4년째 이지만 진행되는 내용은 없는 것 같습니다.(https://issuetracker.google.com/issues/64729576)바인드 지옥터치할 수 없는 스크롤 바를 해결하기위해 고민하다가 문득 또 다른 해법이 떠올랐습니다. 고리짝 시절에 사용해 봤던 android.view.View의 scrollbarThumbVertical이라는 속성이 있습니다. RecyclerView도 View를 상속하니 무리없이 xml에 한줄로 적용이 가능했습니다. VectorDrawable로 정의도 가능하고, 스크롤의 길이에 따라 크기가 변하지도 않습니다.하지만, 이게 문제가 없다면 굳이 RecyclerView 저런 속성들과 클래스들이 추가 되지 않았겠죠.scrollbarThumbVertical속성으로 그려지게 되는 ScrollBarDrawable 객체의 콜백은 스크롤하는 범위의 모든 아이템이 OnBindViewHolder를 호출하게 됩니다. 수십 수백개 정도는 큰 문제가 되지않지만,구조에 따라 천단위를 넘어가기 시작하면 스크롤중 아이템의 이미지를 그리는 앱이나, 아이템의 모델이 큰 경우에는 상당한 부담이 될 것 입니다.결론 : 그래서 FastScroller 를 직접 구현 하게 되었습니다.다음편에서는 직접 구현한 FastScroller를 살펴보겠습니다. 물론 앞으로 개선되어야 할 부분이 많지만 일단은 잘 동작합니다.한번 써보세요~ 👍link : https://github.com/mond-al/recyclerview-fastscroller",
        "url": "/fast-scroller-lib"
